plugins {
    id 'java'
}

group 'Space'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/colt/colt
    compile group: 'colt', name: 'colt', version: '1.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.openjdk.jol', name: 'jol-core', version: '0.1'
    // https://mvnrepository.com/artifact/org.springframework/spring-beans
    compile group: 'org.springframework', name: 'spring-beans', version: '5.2.0.RELEASE'

}
