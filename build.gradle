plugins {
    id 'java'
    id 'application'
}

group 'Space'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'colt', name: 'colt', version: '1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.openjdk.jol', name: 'jol-core', version: '0.1'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.2.0.RELEASE'
}

application{
    mainClassName('math.Main')
}

